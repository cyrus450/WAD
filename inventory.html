<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <h1 class="text-center text-primary">Inventory Management System</h1>
    <p class="text-center">Dynamic Inventory using HTML5, Bootstrap & JavaScript DOM</p>

    <hr>

    <!-- Inventory Summary -->
    <div class="alert alert-info">
        <strong>Total Items in Inventory:</strong>
        <span id="totalItems">0</span>
    </div>

    <!-- Add Item Section -->
    <div class="card">
        <div class="card-header bg-success text-white">
            Add New Inventory Item
        </div>
        <div class="card-body">

            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="itemName" class="form-control" placeholder="Item Name">
                </div>

                <div class="col-md-4">
                    <input type="number" id="itemPrice" class="form-control" placeholder="Price">
                </div>

                <div class="col-md-4">
                    <input type="number" id="itemQty" class="form-control" placeholder="Quantity">
                </div>
            </div>

            <button class="btn btn-primary mt-3" onclick="addItem()">
                Add Item
            </button>

        </div>
    </div>

    <!-- Inventory List -->
    <div class="card">
        <div class="card-header bg-dark text-white">
            Inventory Items
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="table-secondary">
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- JavaScript DOM -->
<script>
    let total = 0;

    function addItem() {

        // Creating inventory object
        let item = {
            name: document.getElementById("itemName").value,
            price: document.getElementById("itemPrice").value,
            qty: document.getElementById("itemQty").value
        };

        if (item.name === "" || item.price === "" || item.qty === "") {
            alert("Please fill all fields");
            return;
        }

        // Creating table row dynamically
        let table = document.getElementById("inventoryTable");
        let row = document.createElement("tr");

        row.innerHTML = `
            <td>${item.name}</td>
            <td>â‚¹${item.price}</td>
            <td>${item.qty}</td>
            <td>
                <button class="btn btn-danger btn-sm" onclick="removeItem(this)">
                    Remove
                </button>
            </td>
        `;

        table.appendChild(row);

        // Update total items
        total++;
        document.getElementById("totalItems").innerText = total;

        // Clear input fields
        document.getElementById("itemName").value = "";
        document.getElementById("itemPrice").value = "";
        document.getElementById("itemQty").value = "";
    }

    function removeItem(button) {
        let row = button.parentElement.parentElement;
        row.remove();

        total--;
        document.getElementById("totalItems").innerText = total;
    }
</script>

</body>
</html>
