<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONLINE BOOK STORE</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }
        .book-card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<header class="text-center">
    <h1>ONLINE BOOK STORE</h1>
    <p>WELCOME TO THE ONLINE BOOK STORE</p>
</header>

<nav class="text-center mb-3">
    <a href="books.html" class="me-3">HOME</a>
    <a href="catalogue.html" class="me-3">CATALOGUE</a>
    <a href="profile.html" class="me-3">PROFILE</a>
    <a href="contact.html">CONTACT US!</a>
</nav>

<hr>

<main>
    <section>
        <h3>PRICE OF BOOKS!</h3>

        <!-- Inventory Status -->
        <p>
            <strong>Total Books Added to Cart:</strong>
            <span id="cartCount">0</span>
        </p>

        <!-- Book 1 -->
        <article class="card book-card">
            <div class="card-body">
                <h4>DISCRETE MATHEMATICS</h4>
                <p>PRICE:$300</p>
                <button class="btn btn-primary" onclick="addToCart('Discrete Mathematics',300)">
                    ADD TO CART
                </button>
                <button class="btn btn-success" onclick="buyNow('Discrete Mathematics')">
                    BUY NOW
                </button>
            </div>
        </article>

        <!-- Book 2 -->
        <article class="card book-card">
            <div class="card-body">
                <h4>DATA SCIENCE</h4>
                <p>PRICE:$299</p>
                <button class="btn btn-primary" onclick="addToCart('Data Science',299)">
                    ADD TO CART
                </button>
                <button class="btn btn-success" onclick="buyNow('Data Science')">
                    BUY NOW
                </button>
            </div>
        </article>

        <!-- Book 3 -->
        <article class="card book-card">
            <div class="card-body">
                <h4>WEB APPLICATION DEVELOPMENT</h4>
                <p>PRICE:$499</p>
                <button class="btn btn-primary" onclick="addToCart('Web Application Development',499)">
                    ADD TO CART
                </button>
                <button class="btn btn-success" onclick="buyNow('Web Application Development')">
                    BUY NOW
                </button>
            </div>
        </article>

    </section>
</main>

<footer class="text-center mt-4">
    <h5>ALL RIGHT RESERVED TO MKT.INC 2025</h5>
</footer>

<!-- JavaScript DOM -->
<script>
    // Inventory object with nesting
    let inventory = {
        cart: [],
        totalItems: 0
    };

    function addToCart(bookName, price) {

        // Creating object dynamically
        let book = {
            name: bookName,
            price: price
        };

        // Adding object inside another object
        inventory.cart.push(book);
        inventory.totalItems++;

        // DOM manipulation
        document.getElementById("cartCount").innerText = inventory.totalItems;
    }

    function buyNow(bookName) {
        alert("You selected BUY NOW for " + bookName);
    }
</script>

</body>
</html>
